<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Youtube-dl GUI</title>
    <meta name="description" content="Youtube-dl GUI description">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16"/>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="src/font/roboto.css">

    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function () {
        'use strict';

        var onload = function () {
          // For native Imports, manually fire WebComponentsReady so user code can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(new CustomEvent('WebComponentsReady', {bubbles: true}));
          }
        };

        var webComponentsSupported = ('registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template'));

        onload();
      })();

      // although I discourage the use of global vars as they pollute namespace but this makes stuff easy so similar to the one described in the download-manager also global import node modules
      let downloadProcesses = [],
        yupdater,
        fs = require('fs'),
        path = require('path'),
        os = require('os'),
        bytes = require('bytes'),
        moment = require('moment'),
        lodash = require('lodash'),
        child_process = require('child_process');
    </script>

    <link rel="import" href="src/youtube-dl.html">

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'robotoregular', 'Noto', sans-serif;
        line-height: 1.5;
        padding-top: 32px;
        overflow-y: hidden;
      }

    </style>
  </head>
  <body>
    <youtube-dl></youtube-dl>
    <script src="js/webnotifications.js"></script>
  </body>
</html>
